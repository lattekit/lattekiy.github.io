!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f8e3e3;
      margin: 0;
      padding: 20px;
    }

    .letter {
      width: 60%;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border: 2px solid #d8b4b4;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #8a3a3a;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #5a5a5a;
    }

    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #8a3a3a;
    }
  </style>
</head>
<body>
  <div class="letter">
    <h1>Things I Love</h1>
    <p>
      Your eyes,<br>
      Your lips,<br>
      Your flaws,<br>
      Your whole existence,<br>
      Everything about you,<br>
      <strong>JUST YOU</strong>.
    </p>
    <p>G'MORNING!</p>
    <p class="signature">kit</p>
  </div>
</body>
</html>
